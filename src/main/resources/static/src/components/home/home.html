<div>
	<div class="search-container" style="padding-right:15px; padding-left:15px; margin-right:auto; margin-left:auto; max-width:900px;">
		<div class="align-center" style="padding-top: 80px;">
			<img src="/img/herbomics-logo.png">
		</div>
	    <div class="display-flex">
	    	<!-- 事件委托给不会消失的父元素 -->
	    	<div class="flex-1" style="position:relative;">
	    		<el-input v-model="keyword" style="height:100%;" @keydown="onSearchBtnClick" @focus="onSearchInputFocus" @blur="onSearchInputBlur"></el-input>
	    		<div id="search-history" v-if="showHistory===true">
    				<ul class="unstyled-list">
    					<div class="search-history-list-container">
    						<li v-for="(item,index) in searchHistory" :key="index" class="search-history-item" @click="quickSearch(item)">
				    			{{ item }}
				    		</li>
    					</div>
			    	</ul>
			    	<div class="search-hitory-close">
			    		<div @click="clearSearchHistory">清空历史</div>
			    	</div>
			    </div>
	    	</div>
	        <el-button type="primary" class="flex-center icon-search" @click="onSearchBtnClick">
	        	<span class="f-1125">Search</span>
	        </el-button>
	    </div>
	    <div style="margin-top:50px;">
	    	<div class="display-flex justify-content-center" style="gap:20px;">
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('LTS0144006')"><span class="icon-lotus"></span>LTS0144006</div>
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('5280862')"><span class="icon-pubchem"></span>5280862</div>
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('Terpenoids')"><span class="icon-pathway"></span>Pathway: Terpenoids</div>
	    	</div>
	    	<div class="display-flex justify-content-center" style="gap:20px; margin-top:20px;">
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('C15H10O7')"><span class="icon-chemformula"></span>C15H10O7</div>
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('芍药')"><span class="icon-plant"></span>芍药</div>
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('Flavones')"><span class="icon-classification"></span>Flavones</div>
	    		<div class="tips flex-center justify-content-center" @click="quickSearch('*')"><span class="icon-list"></span>Browse Data</div>
	    	</div>
	    </div>
	</div>
</div>
